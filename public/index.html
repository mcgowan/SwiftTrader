<html ng-app="SwiftTrader">
<head>
    <title>SwiftTrader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-theme.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>

    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SwiftTrader</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Michael McGowan<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Settings</a></li>
                <li><a href="#">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

	<div class="container" ng-controller="OrderCtrl">

    <script type="text/ng-template" id="tickerTemplate.html">
      <a>
      <span bind-html-unsafe="match.model.symbol | typeaheadHighlight:query"></span>
      <i>({{match.model.name}})</i>
      </a>
    </script>


		<ul class="nav nav-tabs" role="tablist">
			<li class="active"><a href="#">Long</a></li>
			<li><a href="#">Short</a></li>
		</ul>

    <div class="nav-tabs-contents">

      <form class="form-inline" role="form">
        
        <div class="form-group">
          <label class="sr-only" for="txtSymbol">Symbol</label>
          
          <pre>Model: {{result | json}}</pre>
          <input type="text" ng-model="result" typeahead="t as t.symbol for t in tickers($viewValue)" typeahead-template-url="tickerTemplate.html" />

        </div>

        <div class="form-group">
          <label class="sr-only" for="cboQuantity">Symbol</label>
          <select class="form-control" id="cboQuantity" placeholder="Quantity"></select>
        </div>

        <div class="form-group">
          <label class="sr-only" for="txtValue">Symbol</label>
          <input type="input" class="form-control" id="txtValue" placeholder="Value">
        </div>
        
        <div class="form-group">
          <label class="sr-only" for="cboStop">Symbol</label>
          <select class="form-control" id="cboStop" placeholder="Stop"></select>
        </div>

        <button type="submit" class="btn btn-success" ng-click="search('A')">Open</button>

      </form>

    </div>
  </div>
